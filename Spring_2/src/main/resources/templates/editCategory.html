<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj kategorię</title>
</head>
<body>
<h1>Edytuj kategorię</h1>
<form th:action="@{'/categories/' + ${category.id} + '/edit'}" th:object="${category}" method="post">
  <label>Id:</label><span th:text="${category.id}"></span><br>
  <label>Nazwa:</label><input type="text" required th:field="*{name}"><br>
  <label>Kod:</label><input type="text"  required th:field="*{code}" ><br>
  <button type="submit">Zapisz</button>
</form>
<form th:action="@{/categories}" method="get" style="display:inline;">
  <button type="submit">Wróć do listy</button>
</form>


<div th:insert="~{footer :: footer}"></div>

</body>
</html>
