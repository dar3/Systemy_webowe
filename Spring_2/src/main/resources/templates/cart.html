<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
<h1>Your Cart</h1>
<ul>
    <th:block th:each="item : ${cartItems}">
        <li th:text="'Product: ' + ${item.name} + ', Quantity: ' + ${item.quantity}"></li>
    </th:block>
</ul>
<a href="/cart/add">Add More Products</a>
</body>
</html>
