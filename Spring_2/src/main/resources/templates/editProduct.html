<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj produkt</title>
</head>
<body>
<h1>Edytuj produkt</h1>
<form th:action="@{'/products/' + ${product.id} + '/edit'}" th:object="${product}" method="post">
  <label>Id:</label><span th:text="${product.id}"></span><br>
  <label>Nazwa:</label><input type="text" required th:field="*{name}"><br>
  <label>Waga:</label><input type="number" step="0.01" required th:field="*{weight}"><br>
  <label>Cena:</label><input type="number" step="0.01" required th:field="*{price}"><br>
  <label>Kategoria:</label>
  <select name="category" required>

    <option th:value="${product.category.id}" selected="selected" th:text="${product.category.name}"></option>

    <option th:each="category : ${categories}"
            th:if="${category.id != product.category.id}"
    th:value="${category.id}"
    th:text="${category.name}"> </option>
  </select>


  <button type="submit">Zapisz</button>
</form>
<form th:action="@{/products}" method="get" style="display:inline;">
  <button type="submit">Wróć do listy</button>
</form>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
