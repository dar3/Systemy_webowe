<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Produkt</title>
</head>
<body>
<h1>Dodaj nowy produkt</h1>
<form action="/products" method="post">
    <label>Nazwa:</label><input type="text" name="name" required><br>
    <label>Waga:</label><input type="number" step="0.01" name="weight" required><br>
    <label>Cena:</label><input type="number" step="0.01" name="price" required><br>
    <label>Kategoria:</label>
    <select name="category" required>
        <option value="" disabled selected>Wybierz kategoriÄ™</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
    </select>

<!--    <select>-->
<!--        <option th:value = "${kat.name}">test</option>-->
<!--    </select>-->

    <br><br>
    <button type="submit">Zapisz</button>
</form>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
